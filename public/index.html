<html>
	<head>
		<title>Test</title>
		<script src="../libs/angular/angular.js"></script>
		<script src="../libs/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="../libs/angular-resource/angular-resource.js"></script>

		<script src="../js/controllers/mainCtrl.js"></script>
		<script src="../js/services/mainService.js"></script>

		<script src="../js/app.js"></script>
		<script src="../js/appRoutes.js"></script>
	</head>
	<body ng-app="app" ng-controller="mainController">
		<form >
			username : <input type="text" name="username" ng-model="data.username">
			password : <input type="text" name="password" ng-model="data.password">
			<button ng-click="saveEmp()">Submit</button>
		</form>
		<select>
			<option ng-repeat="emp in emps">{{emp.username}}</option>
		</select>
		<div ng-repeat="emp in emps">
			{{emp.username}}
		</div>
	</body>
</html>
